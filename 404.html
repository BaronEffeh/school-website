<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="refresh" content="0; url=./index.html">
   <script>
      // GitHub Pages 404 workaround for client-side routing
      var path = window.location.pathname;
      if (!path.endsWith('/')) {
         path += '/';
      }
      window.location.replace(window.location.origin + path + 'index.html');
   </script>
</head>

<body></body>

</html>
